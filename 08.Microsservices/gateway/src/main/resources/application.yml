server:
  port: 8080

spring:
  application:
    name: msgateway
  cloud:
    gateway:
        server:
          webflux:
            discovery:
              locator:
                enabled: true
                lowe-case-service-id: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
